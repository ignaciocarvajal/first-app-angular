
<div class="col-lg-6">
  <h1>{{ title }}</h1>

  <div class="alert alert-success" *ngIf="status === 'Success'">
    User save success, <a [routerLink]="['/login']">login here.</a>
  </div>
  <div class="alert alert-danger" *ngIf="status === 'Error'">
    Error to save the new user.
  </div>

  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-10">
    <p>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>
      <span *ngIf="!name.valid && name.touched" class="alert-warning">
        the field name is required
      </span>
    </p>
    <p>
      <label for="surname">Surname</label>
      <input type="text" id="surname" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required>
      <span *ngIf="!surname.valid && surname.touched" class="alert-warning">
        the field surname is required
      </span>
    </p>
    <p>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
      <span *ngIf="!email.valid && email.touched" class="alert-warning">
        the field email is required
      </span>
    </p>
    <p>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
      <span *ngIf="!password.valid && password.touched" class="alert-warning">
        the field password is required
      </span>
    </p>

    <input type="submit" value="{{title}}" class="btn btn-primary" [disabled]="!registerForm.form.valid">
  </form>
</div>
