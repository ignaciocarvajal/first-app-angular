<div class="col-lg-12">	<h3>{{ title }}</h3>	<form>    <p>      <label for="name">Name</label>      <input type="text" id="name" class="form-control">    </p>    <p>      <label for="description">Description</label>      <textarea type="text" id="description" class="form-control" rows="5"></textarea>    </p>    <p>      <label for="year">Year</label>      <input type="text" id="year" class="form-control">    </p>    <input type="button" value="Cancel" class="btn btn-danger">    <input type="button" value="{{ title }} >>" class="btn btn-success">	</form></div>
